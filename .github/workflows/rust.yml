name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build tools
      working-directory: ./tools
      run: cargo build --verbose
    - name: test tools
      working-directory: ./tools
      run: cargo test --verbose
